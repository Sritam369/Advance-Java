<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Customer Registration</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body{
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(135deg, #667eea, #764ba2);
    padding:20px;
}

/* Glass Card */
.glass-container{
    width:100%;
    max-width:500px;
    padding:40px 30px;
    border-radius:20px;
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);
    border:1px solid rgba(255,255,255,0.3);
    box-shadow:0 8px 32px rgba(0,0,0,0.25);
    color:white;
}

.glass-container h2{
    text-align:center;
    margin-bottom:25px;
}

.input-group{
    margin-bottom:18px;
}

.input-group label{
    display:block;
    margin-bottom:5px;
    font-size:14px;
}

.input-group input{
    width:100%;
    padding:10px;
    border:none;
    border-radius:8px;
    outline:none;
    background: rgba(255,255,255,0.25);
    color:white;
}

.input-group input::placeholder{
    color:#f1f1f1;
}

button{
    width:100%;
    padding:12px;
    border:none;
    border-radius:10px;
    background: rgba(255,255,255,0.3);
    color:white;
    font-size:16px;
    cursor:pointer;
    transition:0.3s ease;
    margin-top:10px;
}

button:hover{
    background: rgba(255,255,255,0.5);
    transform: scale(1.03);
}

/* Responsive */
@media(max-width:480px){
    .glass-container{
        padding:25px 20px;
    }
}
</style>
</head>

<body>

<div class="glass-container">
    <h2>Customer Registration</h2>

    <form action="creg" method="post">
        
        <div class="input-group">
            <label>Username</label>
            <input type="text" name="name" placeholder="Enter username" required>
        </div>

        <div class="input-group">
            <label>Password</label>
            <input type="password" name="pass" placeholder="Enter password" required>
        </div>

        <div class="input-group">
            <label>First Name</label>
            <input type="text" name="fname" placeholder="Enter first name" required>
        </div>

        <div class="input-group">
            <label>Last Name</label>
            <input type="text" name="lname" placeholder="Enter last name" required>
        </div>

        <div class="input-group">
            <label>Address</label>
            <input type="text" name="addr" placeholder="Enter address" required>
        </div>

        <div class="input-group">
            <label>Email</label>
            <input type="email" name="mail" placeholder="Enter email" required>
        </div>

        <div class="input-group">
            <label>Mobile</label>
            <input type="tel" name="mob" placeholder="Enter mobile number" required>
        </div>

        <button type="submit">Register</button>
    </form>
</div>

</body>
</html>
