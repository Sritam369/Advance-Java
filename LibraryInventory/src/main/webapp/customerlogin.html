<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(135deg, #667eea, #764ba2);
}

.container{
    width:100%;
    max-width:400px;
    padding:40px 30px;
    border-radius:20px;
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);
    border:1px solid rgba(255,255,255,0.2);
    box-shadow:0 8px 32px rgba(0,0,0,0.3);
    color:#fff;
}

.container h2{
    text-align:center;
    margin-bottom:30px;
    letter-spacing:1px;
}

.input-group{
    margin-bottom:20px;
}

.input-group input{
    width:100%;
    padding:12px 15px;
    border-radius:10px;
    border:none;
    outline:none;
    background: rgba(255,255,255,0.2);
    color:#fff;
    font-size:14px;
}

.input-group input::placeholder{
    color:#eee;
}

button{
    width:100%;
    padding:12px;
    border:none;
    border-radius:10px;
    background:#ffffff;
    color:#764ba2;
    font-weight:bold;
    cursor:pointer;
    transition:0.3s ease;
}

button:hover{
    background:#f1f1f1;
    transform:scale(1.03);
}

.register{
    text-align:center;
    margin-top:20px;
    font-size:14px;
}

.register a{
    color:#fff;
    text-decoration:none;
    font-weight:bold;
}

.register a:hover{
    text-decoration:underline;
}

/* Responsive */
@media(max-width:480px){
    .container{
        margin:20px;
        padding:30px 20px;
    }
}
</style>

</head>

<body>

<div class="container">
    <h2>Login</h2>

    <form action="clog" method="post">
        <div class="input-group">
            <input type="text" name="name" placeholder="Username" required>
        </div>

        <div class="input-group">
            <input type="password" name="pass" placeholder="Password" required>
        </div>

        <button type="submit">Login</button>
    </form>

    <div class="register">
        Do not have an account? 
        <a href="customerreg.html">Register</a>
    </div>
</div>

</body>
</html>
